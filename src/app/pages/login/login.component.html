<div class="login-wrapper">
  <div class="login-container">
    <mat-card class="login-card" appearance="outlined">
      <mat-card-header class="text-center">
        <mat-card-title>Bienvenido a Nuestro Sistema</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onLogin()">

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              Ingresa un correo válido.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
              La contraseña debe tener al menos 6 caracteres.
            </mat-error>
          </mat-form-field>

          <mat-checkbox formControlName="terms">
            Acepto los <a href="#">Términos y Condiciones</a>
          </mat-checkbox>

          <mat-card-actions>
            <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="form.invalid">
              Iniciar sesión
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
